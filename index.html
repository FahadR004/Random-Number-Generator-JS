<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Character Count</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Live Character Counter</h2>
            <textarea 
            name="textbox" 
            id="textbox"
            cols="30"
            rows="10"
            placeholder="Write your text here!!!"
            onkeyup="count()"
            ></textarea>
            <div class="paragraph">
                <p >Total Characters Typed: </p>
                <p class="number">0</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
